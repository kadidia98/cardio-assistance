<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Page-secretaire</title>
</head>
<body>

 <div class="container-fluid" style="min-height: 85vh;filter: contrast(95%);">
    <div class="row">
       
        <div class="col-lg-12" style="height:85vh;padding: 0;" *ngIf="showTabD">
               
                <div class="container ">
                    <div class="row">
                        <div class="col-lg-5">
                            <img src="/assets/rythmecardio.gif" style="height:70% ;" alt="">

                        <div class="col-lg-7 mt-2" style="height:40% ;padding: 10px; border:1px solid rgba(97, 93, 93, 0.904);border-radius: 10px;">

                            <div class="row">

                                      </div>
                                </div>
                                <div class="col-lg-6 mt-2">
                                    <div class="card" style="width: 18rem;">
                                        <h6 style="text-align:center ;color:white;background-color:black;">Poids(Kg)</h6>
                                        <div class="card-body">
                                            <p>Poids:</p>

                                      </div>
                                </div>
                            </div>
                            <button class="btn1 mt-2" (click)="switchTab()" style="background-color: #4AAAF0;color: white;margin-left: 30%; width: 50%; padding: 2%;" > <span style="font-size: 1.2rem;">Dossier Medicale</span></button><br><br>


                            <!-- popup -->
        
                            <!-- fin popup -->
                        </div>
                       
                        
                    </div>
                    <h5 style="background-color: red;text-align:center;">ECG DU PATIENT</h5>
                </div>
                
                

        </div>
        
        <app-dossier-p *ngIf="!showTabD"></app-dossier-p>
        
    </div>

</div>

</html>
