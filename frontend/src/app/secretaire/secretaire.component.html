<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col" >
      <div class="card box shadow"  >
        <div class="thead-light border-0 d-flex">
          <h3 class="m-3">Table des patients</h3>
        </div>
        <div class="search" style="margin-left: 75%">
          <input class="inp" [(ngModel)]="term" type="search" />
          <button class="btns btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#fff">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z " />
            </svg>
          </button>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center border-info">
            <thead class="card-header">
              <tr class="debut">
                <th scope="col">Numero dossier</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Date Admission</th>
                <th scope="col">Sexe</th>
                <th scope="col">Groupe sanguin  <svg width="12" height="24" viewBox="0 0 26 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12.261 42.8363C2.2731 25.4149 0.466102 23.6695 0.258233 17.0786C-0.0265024 8.05056 5.31708 0.428888 12.1935 0.0550592C19.0699 -0.318769 24.8752 6.69682 25.1599 15.7249C25.3678 22.3157 23.6769 24.2513 14.8202 42.6972C14.2388 43.9035 12.9162 43.9753 12.261 42.8363Z" fill="#FC0A0A"/>
                  </svg></th>
                <th scope="col">Telephone</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="
                    let patient of patients
                     
                    | filter : term
                    | paginate : { itemsPerPage: 5, currentPage: p }" >
                <!--  | filter : term
                | paginate : { itemsPerPage: 5, currentPage: p } -->
                <td>{{ patient.numero_dossier }}</td>
                <td>{{ patient.nom }}</td>
                <td>{{ patient.prenom }}</td>
                <td>{{ patient.dateAdmission?.split('T')[0] }}</td>
                <td>{{ patient.sexe }}</td>
                <td>{{ patient.groupe_sanguin }}
                  </td>
                <td>{{  patient.telephone }}</td>
               
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>
     
    </div>
  </div>
 <!-- pagination -->
 <div class="card-footer py-4 d-flex pagination fixed-bottom " style="justify-content: right;">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>

</div>
