<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card box shadow">
        <div class="thead-light border-0 d-flex">
          <h3 class="m-3">Table des Archiv√©s</h3>
        </div>
        <div class="search" style="margin-left: 75%">
          <input class="inp" [(ngModel)]="term" type="search" />
          <button class="btns btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#fff">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z " />
            </svg>
          </button>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center border-info">
            <thead class="card-header">
              <tr class="debut">
                <th scope="col">Matricule</th>
                <th scope="col">Prenom</th>
                <th scope="col">Nom</th>
                
                <th scope="col">Email</th>
                <th scope="col">Telephone</th>
                <th scope="col">Profil</th>
                <th scope="col"> Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users | filter: term | paginate: { itemsPerPage: 10, currentPage: p } ">
                <td> {{user.matricule}} </td>
                <td> {{user.prenom}}</td>
                <td> {{user.nom}} </td>
                
                <td> {{user.email}} </td>

                <td>{{user.telephone}}</td>
                <td> {{user.role}} </td>

                

                <td>
                  <button class="btn" data-bs-toggle="modal" data-bs-target="#switchModal"
                    (click)="DeArchiver(user._id, user.etat)"><svg width="25" height="20" viewBox="0 0 25 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M24.375 8.125H21.875V5.625C21.875 5.28125 21.5938 5 21.25 5H20C19.6562 5 19.375 5.28125 19.375 5.625V8.125H16.875C16.5312 8.125 16.25 8.40625 16.25 8.75V10C16.25 10.3438 16.5312 10.625 16.875 10.625H19.375V13.125C19.375 13.4688 19.6562 13.75 20 13.75H21.25C21.5938 13.75 21.875 13.4688 21.875 13.125V10.625H24.375C24.7188 10.625 25 10.3438 25 10V8.75C25 8.40625 24.7188 8.125 24.375 8.125ZM8.75 10C11.5117 10 13.75 7.76172 13.75 5C13.75 2.23828 11.5117 0 8.75 0C5.98828 0 3.75 2.23828 3.75 5C3.75 7.76172 5.98828 10 8.75 10ZM12.25 11.25H11.5977C10.7305 11.6484 9.76562 11.875 8.75 11.875C7.73438 11.875 6.77344 11.6484 5.90234 11.25H5.25C2.35156 11.25 0 13.6016 0 16.5V18.125C0 19.1602 0.839844 20 1.875 20H15.625C16.6602 20 17.5 19.1602 17.5 18.125V16.5C17.5 13.6016 15.1484 11.25 12.25 11.25Z" fill="#49AAF0"/>
                      </svg>
                      
                   
                  </button>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
       
      </div>
    </div>
  </div>
 <!-- pagination -->
 <div class="card-footer py-4 d-flex pagination fixed-bottom " style="justify-content: right;">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>

</div>
